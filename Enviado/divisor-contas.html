<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.typekit.net/goc3vdb.css">
  <script src="./scripts/divisor-contas.js" defer></script>
  <script src="https://kit.fontawesome.com/a60ef87bb8.js" crossorigin="anonymous"></script>


  <title>Divisor de Contas</title>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="./index.html">Conversor Romano-Arábico</a></li>
      <li><a href="./jogo-da-vida.html">Jogo da Vida</a></li>
      <li><a href="./divisor-contas.html">Divisor de conta</a></li>
    </ul>
  </nav>

  <main id="new-main">
    <div id="question-container">      
      <h2 id="question">Quem são os clientes?</h2>
      <h3 id="subquestion">Insira um nome por vez e pressione o botão para inserir</h3>
  
      <form id="question-form" onsubmit="event.preventDefault(); return insertClient()">
        <input class="input-form" autocomplete="off" type="text" id="user-input" placeholder="Ex: João, Maria, Roberto" pattern="[A-Za-z]*"/>
      </form>
      
      <div class="button-area">
        <input class="btn" form="question-form" type="submit" id="submit-btn" value="Inserir"/>
        <button class="btn secondary" id="next-step-btn">Avançar</button>
      </div>

      <div id="client-names"></div>
    </div> 
  </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.typekit.net/goc3vdb.css">
  <script src="./scripts/jogo-da-vida.js" defer></script>
  <script src="https://kit.fontawesome.com/a60ef87bb8.js" crossorigin="anonymous"></script>

  <title>Jogo da Vida</title>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="./index.html">Conversor Romano-Ar√°bico</a></li>
      <li><a href="./jogo-da-vida.html">Jogo da Vida</a></li>
      <li><a href="./divisor-contas.html">Divisor de conta</a></li>
    </ul>
  </nav>

  <main>
    <h1>Game of Life</h1>
    <table id="game-grid">
      
    </table>

    <span class="btn-area">
      <button class="btn secondary" id="reset-btn"><i class="fa-solid fa-arrow-rotate-right"></i>Reset</button>
      <button class="btn" id="play-btn"><i class="fa-solid fa-caret-right"></i>Play</button>
      <button class="btn secondary" id="next-btn"><i class="fa-solid fa-forward-step"></i>Next</button>
      
      <div class="slider-control">
        <h3>Grid Size:</h3>
        <input id='grid-slider' type="range" value="20" min="10" max="100" oninput="this.nextElementSibling.value = this.value">
        <output id="slider-value">20</output>
      </div>
    </span>

  </main>
</body>
</html>
